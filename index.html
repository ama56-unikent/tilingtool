<!DOCTYPE html>
<html>
	<head>
		<title>Tiling Tool</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/hybrid.min.css">
		<link rel='stylesheet' media='all' type='text/css' href='tilingtool.css'>
		<link rel='stylesheet' media='all' type='text/css' href='elements.css'>
		<link rel='stylesheet' media='all' type='text/css' href='grid.css'>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://cdn.craig.is/js/mousetrap/mousetrap.min.js?9d308"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
		<script src="jquery.htmlClean.min.js"></script>
		<script src="jquery.fittext.js"></script>
		<script src="ZeroClipboard.min.js"></script>
		<script src="tilingtool.js"></script>
	</head>	
	<body>
		<div id="bg">
			<div id="title">Tiles</div>
			<div id="content" class="tilingtool">
				<form class="paramgen">
					<label class="custom">Canvas height: <input type="text" class="custom autostart" name="canvas-height" value="500" disabled></label>
					<div class="canvas">
						<div class="horizontal ruler">
							<div class="row-fluid">
								<div class="span1"></div>
								<div class="span1"></div>
								<div class="span1"></div>
								<div class="span1"></div>
								<div class="span1"></div>
								<div class="span1"></div>
								<div class="span1"></div>
								<div class="span1"></div>
								<div class="span1"></div>
								<div class="span1"></div>
								<div class="span1"></div>
								<div class="span1"></div>
							</div>
						</div>
						<div class="vertical ruler"></div>
						<div class="crosshairs horizontal" data-position-index="">
							<div class="left column"><div class="cell"></div></div>
							<div class="middle column"><div class="cell"></div></div>
							<div class="right column"><div class="cell"></div></div>
						</div>
						<div class="crosshairs vertical" data-position-index="">
							<div class="top row"><div class="cell"></div></div>
							<div class="middle row"><div class="cell"></div></div>
							<div class="bottom row"><div class="cell"></div></div>
						</div>
						<div class="grid">
							<div class="row-fluid">
								<div class="span12 initial" data-start-point="0" data-span-type="12"></div>
							</div>							
						</div>
						<div class="bottom-expander"></div>	
					</div>
				<div class="toolbar">
					<button name="create-tile" title="Slicer" data-nonparallel="resize-tile" value="SliceMode"></button>
					<button name="resize-tile" title="Resizer" data-nonparallel="create-tile" value="ResizeMode"></button>
				</div>	
				<div class="output">
					<button name="code-view-switch" value="open">
						Code View &#10548;
					</button>
					<button name="code-copier" value="copy" data-clipboard-text>
						Copy &#9988;
					</button>
					<pre class="html"></pre>
				</div>
				</form>
				<script>
					$(document).ready(function () {
						$("div#title").fitText(0.3);
						var tilingTool = new TilingTool();
					});
				</script>
			</div>
		</div>
	</body>
</html>
